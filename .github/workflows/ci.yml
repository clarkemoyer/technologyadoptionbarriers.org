name: CI - Build and Test

on:
  # Runs on all pull requests
  pull_request:
    branches: ['main']

  # Runs on merge queue temporary branches (required if merge queue is enabled)
  merge_group:

  # Runs on pushes to main (before deploy)
  push:
    branches: ['main']

  # Allows manual trigger from Actions tab
  workflow_dispatch:

# Cancel in-progress CI runs for the same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-and-build:
    name: Test and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

      - name: Run linting
        run: npm run lint

      - name: Run unit tests
        run: npm test
        env:
          CI: true

      - name: Build Next.js site
        run: npm run build
        env:
          NEXT_PUBLIC_GOOGLE_TAG_MANAGER_ID: ${{ vars.NEXT_PUBLIC_GOOGLE_TAG_MANAGER_ID }}
        # Note: Do NOT set NEXT_PUBLIC_BASE_PATH here
        # The basePath is only needed for actual GitHub Pages deployment (in deploy.yml)
        # E2E tests need to run against a build without basePath since the test server
        # (serve -s out) doesn't understand basePath routing

      - name: Upload built site (for E2E)
        uses: actions/upload-artifact@v6
        with:
          name: built-site-out
          path: out/
          retention-days: 7

      - name: Upload build artifacts (for debugging)
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: build-output
          path: |
            .next/
            out/
          retention-days: 7

  e2e:
    name: E2E (Playwright) shard ${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
    runs-on: ubuntu-latest
    needs: test-and-build
    strategy:
      fail-fast: false
      matrix:
        shardTotal: [4]
        shardIndex: [1, 2, 3, 4]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download built site
        uses: actions/download-artifact@v5
        with:
          name: built-site-out
          path: out/

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Diagnostic - base path env
        run: |
          echo "NEXT_PUBLIC_BASE_PATH=${NEXT_PUBLIC_BASE_PATH:-<unset>}"
          echo "CI=${CI:-<unset>}"

      - name: Run E2E tests (sharded)
        run: npm run test:e2e -- --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }} --workers=1 --reporter=line,html
        env:
          CI: true
          # Keep Playwright baseURL consistent with the build job (which does not set basePath)
          NEXT_PUBLIC_BASE_PATH: ''

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report-shard-${{ matrix.shardIndex }}-of-${{ matrix.shardTotal }}
          path: playwright-report/
          retention-days: 7

      - name: Upload Playwright test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-test-results-shard-${{ matrix.shardIndex }}-of-${{ matrix.shardTotal }}
          path: test-results/
          retention-days: 7
