name: Scheduled GA Report

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-report:
    runs-on: ubuntu-latest
    environment: google-prod
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Report
        run: npx tsx scripts/generate-report.ts
        env:
          GA_PROPERTY_ID: ${{ secrets.GA_PROPERTY_ID }}
          GOOGLE_SERVICE_ACCOUNT_EMAIL: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_EMAIL }}
          GOOGLE_PRIVATE_KEY: ${{ secrets.GOOGLE_PRIVATE_KEY }}

      - name: Create pull request with updated impact stats
        id: cpr
        uses: peter-evans/create-pull-request@v8
        with:
          commit-message: 'chore: update public impact stats'
          title: 'Update Google Analytics impact stats'
          body: |
            Automated update of `src/data/impact.json` from the Google Analytics Data API.

            This PR contains the latest impact metrics from the daily GA report.
          branch: chore/ga-impact-stats
          delete-branch: true

      - name: Enable Pull Request Automerge
        if: steps.cpr.outputs.created == 'true'
        run: gh pr merge --auto --merge "${{ steps.cpr.outputs.pull-request-number }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Send Email Report
        if: success()
        run: npx tsx scripts/send-report-email.ts
        env:
          GOOGLE_PROJECT_OWNER_EMAIL: ${{ secrets.GOOGLE_PROJECT_OWNER_EMAIL }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          REPORT_RECIPIENT_EMAIL: ${{ secrets.REPORT_RECIPIENT_EMAIL }}

      - name: Upload Report Artifact
        uses: actions/upload-artifact@v6
        with:
          name: google-analytics-report
          path: reports/*.json
          retention-days: 30
