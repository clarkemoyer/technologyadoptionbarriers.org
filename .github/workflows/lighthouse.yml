name: Lighthouse CI

on:
  # Run after deployment workflow completes on main branch
  workflow_run:
    workflows: ['Deploy to GitHub Pages']
    types:
      - completed
    branches: ['main']

  # Run weekly on Monday at 2:00 AM UTC (off-peak hours)
  schedule:
    - cron: '0 2 * * 1'

  # Allow manual trigger
  workflow_dispatch:

# Only run if the deployment was successful
jobs:
  lighthouse:
    # Only run on successful deployment, scheduled run, or manual trigger
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule' }}
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build
        env:
          NEXT_PUBLIC_BASE_PATH: ''

      - name: Discover pages and generate Lighthouse config
        run: |
          echo "ðŸ” Discovering HTML pages in out/ directory..."

          # Find all .html files in the out directory
          # Exclude internal Next.js files (starting with _)
          # Convert file paths to localhost URLs
          urls=$(find out -name "*.html" -type f ! -path "*/.*" ! -name "_*" | \
            sed 's|^out/||' | \
            sed 's|^|http://localhost/|' | \
            sort)

          # Check if any pages were found
          if [ -z "$urls" ]; then
            echo "âŒ Error: No HTML pages found in out/ directory"
            exit 1
          fi

          page_count=$(echo "$urls" | wc -l)
          echo "ðŸ“„ Found $page_count pages to audit"

          # Create lighthouserc.json with discovered URLs
          cat > lighthouserc.json << 'EOF'
          {
            "ci": {
              "collect": {
                "staticDistDir": "./out",
                "url": [
          EOF

          # Add URLs as JSON array items (comma-separated)
          echo "$urls" | awk '{
            if (NR > 1) printf ",\n"
            printf "          \"%s\"", $0
          }' >> lighthouserc.json
          echo "" >> lighthouserc.json

          # Close the JSON structure
          cat >> lighthouserc.json << 'EOF'
                ],
                "numberOfRuns": 3
              },
              "upload": {
                "target": "filesystem",
                "outputDir": ".lighthouseci"
              },
              "assert": {
                "assertions": {
                  "categories:performance": ["warn", { "minScore": 0.55 }],
                  "categories:accessibility": ["warn", { "minScore": 0.9 }],
                  "categories:best-practices": ["warn", { "minScore": 0.65 }],
                  "categories:seo": ["warn", { "minScore": 0.95 }]
                }
              }
            }
          }
          EOF

          echo "âœ… Generated lighthouserc.json with $page_count pages"
          echo ""
          echo "ðŸ“‹ Pages to audit:"
          echo "$urls"

      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Display Lighthouse Results Summary
        if: always()
        run: |
          echo "ðŸ“Š Lighthouse CI Results Summary"
          echo "=================================="

          if [ ! -d ".lighthouseci" ]; then
            echo "âŒ No Lighthouse results directory found"
            echo "This step will not fail the workflow."
            exit 0
          fi

          # Find all JSON reports
          json_files=$(find .lighthouseci -name "lhr-*.json" | sort)

          if [ -z "$json_files" ]; then
            echo "âŒ No Lighthouse JSON reports found"
            echo "This step will not fail the workflow."
            exit 0
          fi

          echo "Found $(echo "$json_files" | wc -l) report files"
          echo ""

          # Install jq if not available
          which jq > /dev/null || (sudo apt-get update && sudo apt-get install -y jq)

          # Process each unique URL
          urls=$(echo "$json_files" | xargs -I {} jq -r '.requestedUrl // .finalDisplayedUrl' {} | sort -u)

          for url in $urls; do
            page_name=$(echo "$url" | sed 's|http://localhost:[0-9]*/||' | sed 's|/index.html||' | sed 's|/$||')
            if [ -z "$page_name" ]; then
              page_name="Home"
            fi
            
            echo "ðŸ“„ Page: $page_name"
            echo "   URL: $url"
            
            # Extract scores from all reports for this URL
            for report_file in $json_files; do
              # Check if this report matches the current URL
              report_url=$(jq -r '.requestedUrl // .finalDisplayedUrl' "$report_file" 2>/dev/null || echo "")
              if [ "$report_url" != "$url" ]; then
                continue
              fi
              if [ -f "$report_file" ]; then
                perf=$(jq -r '.categories.performance.score * 100 | round' "$report_file" 2>/dev/null || echo "N/A")
                acc=$(jq -r '.categories.accessibility.score * 100 | round' "$report_file" 2>/dev/null || echo "N/A")
                bp=$(jq -r '.categories["best-practices"].score * 100 | round' "$report_file" 2>/dev/null || echo "N/A")
                seo=$(jq -r '.categories.seo.score * 100 | round' "$report_file" 2>/dev/null || echo "N/A")
                
                echo "   Run: Performance: ${perf}% | Accessibility: ${acc}% | Best Practices: ${bp}% | SEO: ${seo}%"
              fi
            done
            echo ""
          done

          echo "âœ… Lighthouse CI completed successfully"
          echo "ðŸ“¥ Full reports available in workflow artifacts"

      - name: Upload Lighthouse reports
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: lighthouse-reports
          path: .lighthouseci
          retention-days: 30
