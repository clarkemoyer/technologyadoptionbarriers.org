name: CI - Build and Test

on:
  # Runs on all pull requests
  pull_request:
    branches: ['main']

  # Runs on pushes to main (before deploy)
  push:
    branches: ['main']

  # Allows manual trigger from Actions tab
  workflow_dispatch:

# Cancel in-progress CI runs for the same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-and-build:
    name: Test and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

      - name: Run linting
        run: npm run lint

      - name: Run unit tests
        run: npm test
        env:
          CI: true

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build Next.js site
        run: npm run build
        # Note: Do NOT set NEXT_PUBLIC_BASE_PATH here
        # The basePath is only needed for actual GitHub Pages deployment (in deploy.yml)
        # E2E tests need to run against a build without basePath since the test server
        # (serve -s out) doesn't understand basePath routing

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true

      - name: Upload build artifacts (for debugging)
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: build-output
          path: |
            .next/
            out/
          retention-days: 7
